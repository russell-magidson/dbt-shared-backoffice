name: 'dbt_base'
version: '1.0.0'
config-version: 2

profile: 'dbt_base'

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_modules"

vars:
  # Specify the location of tblRecordCount table based on the environment
  # Not sure how else we can specify this second target location since we perform an INSERT into the table
  tblRecordCount_location: |
      {%- if target.name == "sbx_target" -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_eBI_BO_Logs`
      {%- elif target.name == "dev_target" -%} `us-atldm-test-dev-9198.eBI_BO_Logs`
      {%- elif target.name == "acc_target" -%} `us-atldm-test-qa-2114.eBI_BO_Logs`
      {%- elif target.name == "prd_target" -%} `us-atldm-test-prd-99b5.eBI_BO_Logs`
      {%- else -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_eBI_BO_Logs`
      {%- endif -%}

  keys_table_location: |
      {%- if target.name == "sbx_target" -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_data_mart_BI_BO_Keys`
      {%- elif target.name == "dev_target" -%} `us-atldm-test-dev-9198.tst_data_mart_BI_BO_Keys`
      {%- elif target.name == "acc_target" -%} `us-atldm-test-qa-2114.acc_data_mart_BI_BO_Keys`
      {%- elif target.name == "prd_target" -%} `us-atldm-test-prd-99b5.prd_data_mart_BI_BO_Keys`
      {%- else -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_data_mart_BI_BO_Keys`
      {%- endif -%}

models:
  dbt_base:
    +materialized: table
    +tags:
      - "dbt-us-backoffice" 
    02_stg:
      +database: |
        {%-   if target.name == "sbx_target" -%} us-atlstg-dev-11c7
        {%- elif target.name == "dev_target" -%} us-atlstg-dev-11c7
        {%- elif target.name == "acc_target" -%} us-atlstg-qa-cd80
        {%- elif target.name == "prd_target" -%} us-atlstg-prd-55a8
        {%- else -%} us-atlstg-dev-11c7
        {%- endif -%}
      +tags: 
        - "stg"

      BI_DeDup:
        +schema: staging_BI_DeDup 
        +tags:
          - "dedup"

      BI_DimFact:
        +schema: staging_BI_BO 
        +tags:
          - "dim"
      
      BI_PO_Assignments:
        +schema: staging_BI_PO_Assignments
        +tags:
          - "po_assignments"

    04_dm:
      +database: |        
        {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198 
        {%- elif target.name == "dev_target" -%} us-atldm-test-dev-9198
        {%- elif target.name == "acc_target" -%} us-atldm-test-qa-2114
        {%- elif target.name == "prd_target" -%} us-atldm-test-prd-99b5
        {%- else -%} us-atldm-test-dev-9198
        {%- endif -%}
      +tags: 
        - "dm"

      BI_BO_Keys:
        +materialized: incremental
        +schema: data_mart_BI_BO_Keys 
        +tags: 
          - "keys"

      BI_BO_Logs:
        +schema: BI_BO_Logs  # Common table for all record counts
        +tags: 
          - "logs"

      BI_DeDup:
        +database: |        
          {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198
          {%- elif target.name == "dev_target" -%} rand-rusaweb
          {%- elif target.name == "acc_target" -%} us-ergbq-qa-e523
          {%- elif target.name == "prd_target" -%} us-ergbq-prd-3693
          {%- else -%} rand-rusaweb
          {%- endif -%}
        +schema: BI_DeDup
        +tags: 
          - "dedup"

      BI_DimFact:
        +database: |        
          {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198 
          {%- elif target.name == "dev_target" -%} us-atldm-test-dev-9198
          {%- elif target.name == "acc_target" -%} us-atldm-test-qa-2114
          {%- elif target.name == "prd_target" -%} us-atldm-test-prd-99b5
          {%- else -%} us-atldm-test-dev-9198
          {%- endif -%}
        +schema: data_mart_BI_BO
        +tags:
          - "dim"
          - "rand"
          - "backoffice"

      BI_DimFact_rand:
        +database: |        
          {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198
          {%- elif target.name == "dev_target" -%} rand-rusaweb
          {%- elif target.name == "acc_target" -%} us-ergbq-qa-e523
          {%- elif target.name == "prd_target" -%} us-ergbq-prd-3693
          {%- else -%} rand-rusaweb
          {%- endif -%}
        +schema: BI_BackOffice
        +tags:
          - "dim"
          - "rand"
          - "backoffice"

      BI_PO_Assignments:
        +schema: data_mart_BI_PO_Assignments
        +tags:
          - "po_assignments"
