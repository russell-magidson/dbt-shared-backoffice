# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_base'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_base'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_modules"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.

vars:
  # Specify the location of tblRecordCount table based on the environment
  # Not sure how else we can specify this second target location since we perform an INSERT into the table
  tblRecordCount_location: |
      {%- if target.name == "sbx_target" -%} `us-atldm-test-dev-9198.sbxx_{{ env_var( 'USER') }}_BI_Logs`
      {%- elif target.name == "tst_target" -%} `us-atldm-test-dev-9198.tstt_BI_Logs`
      {%- elif target.name == "acc_target" -%} `us-atldm-test-qa-2114.accc_BI_Logs`
      {%- elif target.name == "prd_target" -%} `us-atldm-test-prd-99b5.prdd_BI_Logs`
      {%- else -%} `us-atldm-test-dev-9198.sbxx_{{ env_var( 'USER') }}_BI_Logs`
      {%- endif -%}

models:
  dbt_base:
    +materialized: table
    02_stg:
      +database: |
        {%- if target.name == "sbx_target" -%} us-atlstg-dev-11c7
        {%- elif target.name == "tst_target" -%} us-atlstg-dev-11c7
        {%- elif target.name == "acc_target" -%} us-atlstg-qa-cd80
        {%- elif target.name == "prd_target" -%} us-atlstg-prd-55a8
        {%- else -%} us-atlstg-dev-11c7
        {%- endif -%}
      +tags: 
        - "stg"
        - "staging"
      BackOffice_DeDup:
        +schema: staging_BackOffice_DeDup # Our custom schema
        +tags:
          - "backoffice_dedup"
          - "dedup"
      BI_BO:
        +schema: staging_BI_BO # Our custom schema
        +tags:
          - "bi_bo"

    03_dwh:
      +materialized: incremental
      +database: |        
        {%-   if target.name == "sbx_target" -%} us-atldwh-dev-1165 
        {%- elif target.name == "tst_target" -%} us-atldwh-dev-1165 
        {%- elif target.name == "acc_target" -%} us-atldwh-qa-e9af
        {%- elif target.name == "prd_target" -%} us-atldwh-prd-60df
        {%- else -%} us-atldwh-dev-1165
        {%- endif -%}
      +tags: 
        - "dwh"
        - "data_warehouse"
      BackOffice_DeDup:
        +schema: data_warehouse_BackOffice_DeDup # Our custom schema
        +tags:
          - "backoffice_dedup"
          - "dedup"
      BI_BO:
        +schema: data_warehouse_BI_BO # Our custom schema
        +tags: 
          - "bi_bo"

    04_dm:
      +database: |        
        {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198 
        {%- elif target.name == "tst_target" -%} us-atldm-test-dev-9198
        {%- elif target.name == "acc_target" -%} us-atldm-test-qa-2114
        {%- elif target.name == "prd_target" -%} us-atldm-test-prd-99b5
        {%- else -%} us-atldm-test-dev-9198
        {%- endif -%}
      +tags: 
        - "dm"
        - "data_mart"
      BackOffice_DeDup:
        +schema: data_mart_BackOffice_DeDup # Our custom schema
        +tags: 
          - "backoffice_dedup"
          - "dedup"
      BackOffice_DeDup_Logs:
        +schema: BI_Logs  # Common table for all record counts
        +tags: 
          - "logs"
          - "bi_logs"
          - "record_count"
      BI_BO:
        +schema: data_mart_BI_BO # Our custom schema
        +tags: 
          - "backoffice_bi_bo"
          - "bi_bo"
      BI_BO_Keys:
        +materialized: incremental
        +schema: data_mart_BI_BO_Keys # Our custom schema
        +tags: 
          - "keys"
          - "bi_bo_keys"
      BI_BO_Logs:
        +schema: BI_Logs  # Common table for all record counts
        +tags: 
          - "logs"
          - "bi_logs"
          - "record_count"
