# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_base'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_base'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_modules"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.

vars:
  # Specify the location of tblRecordCount table based on the environment
  # Not sure how else we can specify this second target location since we perform an INSERT into the table
  tblRecordCount_location: |
      {%- if target.name == "sbx_target" -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_eBI_Logs`
      {%- elif target.name == "dev_target" -%} `us-atldm-test-dev-9198.eBI_Logs`
      {%- elif target.name == "acc_target" -%} `us-atldm-test-qa-2114.eBI_Logs`
      {%- elif target.name == "prd_target" -%} `us-atldm-test-prd-99b5.eBI_Logs`
      {%- else -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_eBI_Logs`
      {%- endif -%}

  keys_table_location: |
      {%- if target.name == "sbx_target" -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_data_mart_eBI_Keys`
      {%- elif target.name == "dev_target" -%} `us-atldm-test-dev-9198.data_mart_eBI_Keys`
      {%- elif target.name == "acc_target" -%} `us-atldm-test-qa-2114.data_mart_eBI_Keys`
      {%- elif target.name == "prd_target" -%} `us-atldm-test-prd-99b5.data_mart_eBI_Keys`
      {%- else -%} `us-atldm-test-dev-9198.sbx_{{ env_var( 'USER') }}_data_mart_eBI_Keys`
      {%- endif -%}

models:
  dbt_base:
    +materialized: table
    02_stg:
      +database: |
        {%-   if target.name == "sbx_target" -%} us-atlstg-dev-11c7
        {%- elif target.name == "dev_target" -%} us-atlstg-dev-11c7
        {%- elif target.name == "acc_target" -%} us-atlstg-qa-cd80
        {%- elif target.name == "prd_target" -%} us-atlstg-prd-55a8
        {%- else -%} us-atlstg-dev-11c7
        {%- endif -%}
      +tags: 
        - "stg"

      eBI_DeDup:
        +schema: staging_eBI_DeDup 
        +tags:
          - "dedup"

      eBI_DimFact:
        +schema: staging_eBI_DimFact 
        +tags:
          - "dim"
      
      eBI_PO_Assignments:
        +schema: staging_eBI_PO_Assignments
        +tags:
          - "po_assignments"

    03_dwh:
      +materialized: incremental
      +database: |        
        {%-   if target.name == "sbx_target" -%} us-atldwh-dev-1165 
        {%- elif target.name == "dev_target" -%} us-atldwh-dev-1165 
        {%- elif target.name == "acc_target" -%} us-atldwh-qa-e9af
        {%- elif target.name == "prd_target" -%} us-atldwh-prd-60df
        {%- else -%} us-atldwh-dev-1165
        {%- endif -%}
      +tags: 
        - "dwh"
      +schema: NoneNoSchemaName
      +partition_by:  
        field: insert_datetime 
        data_type: timestamp
        granularity: day

      eBI_DeDup:
        +schema: data_warehouse_eBI_DeDup 
        +tags:
          - "dedup"

      eBI_DimFact:
        +schema: data_warehouse_eBI_DimFact 
        +tags:
          - "dim"

      eBI_PO_Assignments:
        +schema: data_warehouse_eBI_PO_Assignments
        +tags:
          - "po_assignments"

    04_dm:
      +database: |        
        {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198 
        {%- elif target.name == "dev_target" -%} us-atldm-test-dev-9198
        {%- elif target.name == "acc_target" -%} us-atldm-test-qa-2114
        {%- elif target.name == "prd_target" -%} us-atldm-test-prd-99b5
        {%- else -%} us-atldm-test-dev-9198
        {%- endif -%}
      +tags: 
        - "dm"

      eBI_DeDup:
        +database: |        
          {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198
          {%- elif target.name == "dev_target" -%} rand-rusaweb
          {%- elif target.name == "acc_target" -%} us-ergbq-qa-e523
          {%- elif target.name == "prd_target" -%} us-ergbq-prd-3693
          {%- else -%} rand-rusaweb
          {%- endif -%}
        +schema: eBI_DeDup 
        +tags: 
          - "dedup"

      eBI_DimFact:
        +database: |        
          {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198 
          {%- elif target.name == "dev_target" -%} us-atldm-test-dev-9198
          {%- elif target.name == "acc_target" -%} us-atldm-test-qa-2114
          {%- elif target.name == "prd_target" -%} us-atldm-test-prd-99b5
          {%- else -%} us-atldm-test-dev-9198
          {%- endif -%}
        +schema: "eBI_DimFact"
        +tags:
          - "dim"
          - "rand"
          - "backoffice"

      eBI_DimFact_rand:
        +database: |        
          {%-   if target.name == "sbx_target" -%} us-atldm-test-dev-9198
          {%- elif target.name == "dev_target" -%} rand-rusaweb
          {%- elif target.name == "acc_target" -%} us-ergbq-qa-e523
          {%- elif target.name == "prd_target" -%} us-ergbq-prd-3693
          {%- else -%} rand-rusaweb
          {%- endif -%}
        +schema: |
          {%-   if target.name == "sbx_target" -%} eBI_DimFact_rand
          {%- elif target.name == "dev_target" -%} eBI_DimFact
          {%- elif target.name == "acc_target" -%} eBI_DimFact
          {%- elif target.name == "prd_target" -%} eBI_DimFact
          {%- else -%} eBI_DimFact_rand
          {%- endif -%}
        +tags:
          - "dim"
          - "rand"
          - "backoffice"

      eBI_Keys:
        +materialized: incremental
        +schema: data_mart_eBI_Keys 
        +tags: 
          - "keys"

      eBI_Logs:
        +schema: eBI_Logs  # Common table for all record counts
        +tags: 
          - "logs"

      eBI_PO_Assignments:
        +schema: data_mart_eBI_PO_Assignments
        +tags:
          - "po_assignments"
